<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
        style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(16,21,24)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
                <div class="flex items-center gap-4 text-[#101518]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <a href="MainPage.html">
                        <h2 class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]">Vital Care
                        </h2>
                    </a>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#0d151c] text-sm font-medium leading-normal" href="MainPage.html">Dashboard</a>
                        <a class="text-[#0d151c] text-sm font-medium leading-normal"
                            href="MedicationSchedul.html">MedicationSchedul</a>
                        <a class="text-[#0d151c] text-sm font-medium leading-normal" href="MedicalLog.html">Medication
                            Log

                        </a>
                        <a class="text-[#0d151c] text-sm font-medium leading-normal"
                            href="PatientCondition.html">PatientCondition</a>
                        <a class="text-[#0d151c] text-sm font-medium leading-normal" href="Patientinfo.html">Patient
                            information</a>
                    </div>
                    <button
                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#eaedf1] text-[#101518] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                        <div class="text-[#101518]" data-icon="Bell" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z">
                                </path>
                            </svg>
                        </div>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        style='background-image: url("Mohammed.jpg");'>
                    </div>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#101518] tracking-light text-[32px] font-bold leading-tight min-w-72">Medication
                            Log</p>
                    </div>
                    <div class="px-4 py-3 @container">
                        <div class="flex overflow-hidden rounded-xl border border-[#d4dce2] bg-gray-50">
                            <table class="flex-1">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-120 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">
                                            Medication
                                        </th>
                                        <th
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-240 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">
                                            Dosage</th>
                                        <th
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-360 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">
                                            Time</th>
                                        <th
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-416 px-4 py-3 text-left text-[#101518] w-[120px] text-sm font-medium leading-normal">
                                            Taken</th>
                                        <th
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-536 px-4 py-3 text-left text-[#101518] w-[400px] text-sm font-medium leading-normal">
                                            Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="border-t border-t-[#d4dce2]">
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                                            CardioGuard
                                        </td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-240 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            25mg</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            8:00 AM</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-416 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                                            <input type="checkbox"
                                                class="h-5 w-5 rounded border-[#d4dce2] border-2 bg-transparent text-[#dce8f3] checked:bg-[#dce8f3] checked:border-[#dce8f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d4dce2] focus:outline-none" />
                                        </td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-536 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            Take with food
                                        </td>
                                    </tr>
                                    <tr class="border-t border-t-[#d4dce2]">
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                                            BetaBlocker
                                        </td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-240 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            50mg</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            6:00 PM</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-416 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                                            <input type="checkbox"
                                                class="h-5 w-5 rounded border-[#d4dce2] border-2 bg-transparent text-[#dce8f3] checked:bg-[#dce8f3] checked:border-[#dce8f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d4dce2] focus:outline-none" />
                                        </td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-536 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            Avoid grapefruit
                                        </td>
                                    </tr>
                                    <tr class="border-t border-t-[#d4dce2]">
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-120 h-[72px] px-4 py-2 w-[400px] text-[#101518] text-sm font-normal leading-normal">
                                            Diuretic</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-240 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            10mg</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-360 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            9:00 AM</td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-416 h-[72px] px-4 py-2 w-[120px] text-center text-sm font-normal leading-normal">
                                            <input type="checkbox"
                                                class="h-5 w-5 rounded border-[#d4dce2] border-2 bg-transparent text-[#dce8f3] checked:bg-[#dce8f3] checked:border-[#dce8f3] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#d4dce2] focus:outline-none" />
                                        </td>
                                        <td
                                            class="table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-536 h-[72px] px-4 py-2 w-[400px] text-[#5c748a] text-sm font-normal leading-normal">
                                            Take in the morning
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <style>
                            @container(max-width:120px) {
                                .table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-120 {
                                    display: none;
                                }
                            }

                            @container(max-width:240px) {
                                .table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-240 {
                                    display: none;
                                }
                            }

                            @container(max-width:360px) {
                                .table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-360 {
                                    display: none;
                                }
                            }

                            @container(max-width:416px) {
                                .table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-416 {
                                    display: none;
                                }
                            }

                            @container(max-width:536px) {
                                .table-2cad9b48-69f6-4b5c-b60e-6e0fbc1e852a-column-536 {
                                    display: none;
                                }
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="animations.js"></script>
    <script src="ui.js"></script>
</body>

</html>
